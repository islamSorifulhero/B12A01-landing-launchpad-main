<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="logo">
            <h4 class="nav-logo">Logo</h4>
            <button class="nav-btn">Sign up</button>
        </nav>
        <banner class="banner-section">
            <h1 class="logo-template">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="nav-btn logo-btn">Stay Focused</button>
        </banner>
    </header>
    <main>
        <section class="action-section">
            <div class="action-left">
                <h3 class="action-title">See lt in Action</h3>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="nav-btn action-btn">Launch Live Preview</button>
            </div>
            <div class="action-img">
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
